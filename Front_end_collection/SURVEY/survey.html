<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <title>SurveyForm</title>
  </head>

  <body>
    <!-- srediti sliku u css -->
    <!-- <img class="background" src="work.jpg"> -->

    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <div class="backgroundimage"></div>
    <form method="post" id="survey-form">
      <div class="question">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="question">
        <label for="email" id="email-label">Email</label>
        <input
          name="email"
          type="email"
          id="email"
          placeholder="Enter an email"
          required
        />
      </div>
      <div class="question">
        <label for="number" id="number-label">Age(optional)</label>
        <input
          name="number"
          type="number"
          id="number"
          placeholder="Age"
          min="10"
          max="100"
        />
      </div>
      <div class="question">
        <label for="role"
          >Which option best describes your current role?
        </label>
        <select id="role" name="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>
      <div class="question">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="def"
          ><input
            type="radio"
            id="def"
            name="feature"
            value="def"
          />Definitely</label
        >
        <label for="maybe"
          ><input
            type="radio"
            id="maybe"
            name="feature"
            value="maybe"
          />Maybe</label
        >
        <label for="notsure"
          ><input type="radio" id="notsure" name="feature" value="notsure" />Not
          sure</label
        >
      </div>
      <div class="question">
        <label for="feature"
          >What is your favourite feature of freeCodeCamp?
        </label>
        <select id="dropdown" name="feature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </div>
      <div class="question">
        <label for="improvement"
          >What would you like to see improved?
          <span>(Check all that apply)</span></label
        >
        <input
          type="checkbox"
          id="improvement"
          name="front-end"
          value="Front-end Projects"
        />
        <label class="check" for="improvement"> Front-end Projects</label><br />

        <input
          type="checkbox"
          id="improvement1"
          name="front-end"
          value="Front-end Projects"
        />
        <label
          class="check"
          for="improvement1"
          name="back-end"
          value="Back-end Projects"
          >Back-end Projects</label
        ><br />

        <input
          type="checkbox"
          id="improvement2"
          name="Data Visualization"
          value="Data Visualization"
        />
        <label
          class="check"
          for="improvement2"
          name="data"
          value="Data Visualization"
          >Data Visualization</label
        ><br />

        <input
          type="checkbox"
          id="improvement3"
          name="Challenges"
          value="Challenges"
        />
        <label
          class="check"
          for="improvement3"
          name="Challenges"
          value="Challenges"
          >Challenges</label
        ><br />

        <input
          type="checkbox"
          id="improvement4"
          name="Challenges"
          value="Challenges"
        />
        <label
          class="check"
          for="improvement4"
          name="Challenges"
          value="Challenges"
          >Open Source Community</label
        ><br />

        <input
          type="checkbox"
          id="improvement5"
          name="Open Source Community"
          value="Open Source Community"
        />
        <label
          class="check"
          for="improvement5"
          name="Open Source Community"
          value="Open Source Community"
          >Gitter help rooms</label
        ><br />
        <input
          type="checkbox"
          id="improvement6"
          name="Gitter help rooms"
          value="Gitter help rooms"
        />
        <label
          class="check"
          for="improvement6"
          name="Gitter help rooms"
          value="Gitter help rooms"
          >Videos</label
        ><br />
        <input
          type="checkbox"
          id="improvement7"
          name="City meetups"
          value="City meetups"
        />
        <label
          class="check"
          for="improvement7"
          name="City meetups"
          value="City meetups"
          >City meetups</label
        ><br />
        <input type="checkbox" id="improvement8" name="Wiki" value="Wiki" />
        <label class="check" for="improvement8" name="Wiki" value="Wiki"
          >Wiki</label
        ><br />
        <input type="checkbox" id="improvement9" name="Forum" value="Forum" />
        <label class="check" for="improvement9" name="Forum" value="Forum"
          >Forum</label
        ><br />
        <input
          type="checkbox"
          id="improvement10"
          name="Additional Courses"
          value="Additional Courses"
        />
        <label
          class="check"
          for="improvement10"
          name="Additional Courses"
          value="Additional Courses"
          >Additional Courses</label
        ><br />
      </div>
      <div class="question">
        <label for="suggestions">Any comments or suggestions?</label>
        <textarea
          id="suggestions"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <button id="submit" type="sub">Submit</button>
    </form>
  </body>
</html>
